# ShadowCourier Server Configuration
# This file configures the server to listen for file uploads and save them.
# Edit the values below to match your setup.

[server]
# Port: The port the server listens on for incoming connections.
# Default is 8080. Ensure this port is open in your firewall.

port = 8080

# Upload Directory: Where received files are saved (e.g., ~/ShadowCourier/uploads).
# Use a full path or a path relative to your home directory. Ensure the directory exists and is writable.

upload_dir = ~/ShadowCourier/uploads